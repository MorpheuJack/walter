<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Livros</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="recursos.css">

</head>
<body>
    <div class="main-container">

        <!-- Cabeçalho -->
        <!-- ===== BOTÃO MENU MOBILE ===== -->
    <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Abrir menu">
        <i class="fas fa-bars"></i>
    </button>

    <!-- ===== OVERLAY DA SIDEBAR ===== -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- ===== SEÇÃO DA BARRA LATERAL (SIDEBAR) ===== -->
    <!-- Menu lateral com logo e navegação por categorias -->
    <nav class="sidebar" id="sidebar" role="navigation" aria-label="Menu principal">
            <!-- Logo da aplicação -->
            <div class="logo">WALTER</div>
            
            <!-- Menu de navegação com categorias de terapia -->
            <div class="nav-items">
                <a href="recursos.html" class="nav-item">Recursos</a>
                <a href="#" class="nav-item">Ansiedade</a>
                <a href="#" class="nav-item">Depressão</a>
                <a href="#" class="nav-item">Relacionamentos</a>
                <a href="#" class="nav-item">Autoestima</a>
                <a href="#" class="nav-item">Estresse</a>
            </div>
        </nav>
        <!-- Botão de fechar a sidebar -->

    
        <!-- Shapes de fundo -->
        <div class="bg-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>

        <!-- Seção da Biblioteca -->
        <section class="biblioteca-section">
            <div class="biblioteca-header">
                <h2 class="biblioteca-title">
                    <i class="fas fa-book-open"></i>
                    Rucursos
                </h2>
                <p class="biblioteca-subtitle">
                    Descubra uma coleção cuidadosamente selecionada de livros digitais. 
                    Clique em qualquer livro para começar sua jornada de leitura.
                </p>
            </div>

            <!-- Filtros -->
            <div class="filtros-container">
                <button class="filtro-btn active" data-categoria="todos">
                    <i class="fas fa-globe"></i> Todos
                </button>
                <button class="filtro-btn" data-categoria="ficção">
                    <i class="fas fa-magic"></i> Ficção
                </button>
                <button class="filtro-btn" data-categoria="tecnologia">
                    <i class="fas fa-laptop-code"></i> Tecnologia
                </button>
                <button class="filtro-btn" data-categoria="negócios">
                    <i class="fas fa-chart-line"></i> Negócios
                </button>
                <button class="filtro-btn" data-categoria="autoajuda">
                    <i class="fas fa-lightbulb"></i> Autoajuda
                </button>
            </div>

            <!-- Grid de Livros -->
            <div class="livros-grid" id="livrosGrid">
                <!-- Os livros serão inseridos aqui via JavaScript -->
            </div>
        </section>

        <!-- Popup de Leitura -->
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup-content">
                <div class="popup-header">
                    <div>
                        <h3 class="popup-title" id="popupTitle"></h3>
                        <p class="popup-autor" id="popupAutor"></p>
                    </div>
                    <button class="close-btn" id="closeBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="popup-body" id="popupBody">
                    <!-- Conteúdo do livro será inserido aqui -->
                </div>
            </div>
        </div>
    </div>
    <script src="recursos.js"></script>
</body>
</html>
